    <script type="text/javascript">
        $(document).ready(function () {

            $("#logout").on("click", function () {
                logout();
            })
        })
        function logout() {
            $.ajax({
                type: "post",
                url: "/user/logout",
                success: function(json) {
                    if(json.result = 1) {
                        alert(json.msg);
                        window.location.reload();
                    }
                },
                error: function(error) {
                    console.log(error);
                    alert("로그아웃 실패");
                }
            })
        }
    </script>
